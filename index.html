<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Calculator App</title>
    <script defer src="js/index.js"></script>
  </head>
  <body>
    <div class="container">
      <section class="grid">
        <div class="header">
          <h2>Calc</h2>
          <span>Theme</span>
          <!-- Can you structure this || -->
          <div class="toggle">
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <input
              type="range"
              min="1"
              max="3"
              value="1"
              class="slider"
              id="btn-toggle"
            />
          </div>
          <!--                         -->
        </div>
        <div id="results">
          <input type="number" id="output" disabled />
        </div>
        <div class="keys">
          <button class="btn btn-num">7</button>
          <button class="btn btn-num">8</button>
          <button class="btn btn-num">9</button>
          <button class="btn delete">Del</button>
          <button class="btn btn-num">4</button>
          <button class="btn btn-num">5</button>
          <button class="btn btn-num">6</button>
          <button class="btn operator">+</button>
          <button class="btn btn-num">1</button>
          <button class="btn btn-num">2</button>
          <button class="btn btn-num">3</button>
          <button class="btn operator">-</button>
          <button class="btn decimal">.</button>
          <button class="btn btn-num">0</button>
          <button class="btn operator">/</button>
          <button class="btn operator">x</button>
          <button class="btn reset">Reset</button>
          <button class="btn operator">=</button>
        </div>
      </section>
    </div>
  </body>
</html>
